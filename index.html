<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pablo García | Front-End Portfolio</title>
    <link rel="icon" type="image/x-icon" href="imagenes/loguitoAP.png">
</head>
<body>
  <!-- Barra de navegacion -->
  <nav class="navbar navbar-expand-sm navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-toggler">
          <a class="navbar-brand" href="#">
            <img src="./imagenes/LogoAP.png" width="100" alt="Logo Argentina Programa">
          </a>
          <div class="navbar-nav d-flex justify-content-center align-items-center">
            <i class="bi bi-linkedin"></i>
            <i class="bi bi-github"></i>
            <form class="d-flex" role="login">
              <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
          </div>
      </div>
    </div>
  </nav>

  <section>
    <div class="card mat-card" id="first-card">
      <img src="./imagenes/banner.png" class="banner" alt="Banner">
      <div class="info" style="padding: 16px;">
        <div class="info-img">
          <img class="foto-perfil" src="./imagenes/perfil.jpg" alt="Foto de Perfil">
          <div class="btn-edit"><a href="#"></a></div>
        </div>
        <div>
          <h1>Pablo García</h1>
          <div class="info-company">Desarrollador Web Full Stack Junior</div>
          <div class="info-contact">
            <span>Buenos Aires, Argentina</span>
            <span><a href="#">Información de contacto</a></span>
          </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
